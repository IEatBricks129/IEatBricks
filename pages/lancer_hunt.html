<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lancer Hunt</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Add your custom styles here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            background-color: var(--calico-orange);
            color: #181818;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--calico-dark-orange);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .jumpscare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .jumpscare-img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lancer Hunt</h1>
        <p>Can you find the hidden Lancer before time runs out?</p>
        <a href="#" class="button" id="start-button">Start Game</a>
    </div>

        <div class="jumpscare-overlay" id="jumpscare">
            <img src="../media/images/jumpscare.png" alt="Jumpscare!" class="jumpscare-img">
            <audio id="jumpscare-audio" class="jumpscare-audio" src="../media/jumpscare.mp3"></audio>
        </div>

    <script>
    // You must provide media/images/lancer.png and media/images/jumpscare.png and media/jumpscare.mp3 in your project!
    const lancerImgSrc = "../media/images/lancer.png";

    document.getElementById('start-button').addEventListener('click', function() {
        this.style.display = 'none';
        startGame();
    });

    function startGame() {
        // Game logic here
        setTimeout(() => {
            showJumpscare();
        }, 3000); // Show jumpscare after 3 seconds for demo
    }

    function showJumpscare() {
        const jumpscareDiv = document.getElementById('jumpscare');
        const audio = document.getElementById('jumpscare-audio');
        jumpscareDiv.style.display = 'flex';
        audio.play();
    }

    // Close jumpscare on click
    document.getElementById('jumpscare').addEventListener('click', function() {
        this.style.display = 'none';
    });
    </script>
</body>
</html>
