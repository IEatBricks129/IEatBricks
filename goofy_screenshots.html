<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goofy Screenshots</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 2rem;
        }
        .screenshots-grid img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            background: #fff;
        }
        .screenshots-title {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <svg class="icon sun" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor"/>
            <g stroke="currentColor" stroke-width="2">
                <line x1="12" y1="2" x2="12" y2="5"/>
                <line x1="12" y1="19" x2="12" y2="22"/>
                <line x1="2" y1="12" x2="5" y2="12"/>
                <line x1="19" y1="12" x2="22" y2="12"/>
                <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
                <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
                <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
                <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
            </g>
        </svg>
        <svg class="icon moon" viewBox="0 0 24 24" fill="none">
            <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 100 18 9 9 0 009.79-8.21z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
        </svg>
    </button>
    <header>
        <div class="header-content">
            <h1 class="screenshots-title">Goofy Screenshots</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="page-content">
            <div id="screenshots-container" class="screenshots-grid"></div>
            <p style="text-align:center; margin-top:2rem; color:#888;">Put images in the <b>screenshots</b> folder to display them here.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 IEatBricks. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script>
    const exts = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'];
    fetch('../screenshots/')
        .then(r => r.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const links = Array.from(doc.querySelectorAll('a'));
            const images = links
                .map(a => a.getAttribute('href'))
                .filter(href => exts.some(ext => href && href.toLowerCase().endsWith('.' + ext)));
            const container = document.getElementById('screenshots-container');
            if (images.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No screenshots found.</p>';
            } else {
                images.forEach(img => {
                    // If the href is an absolute path, strip leading slashes
                    let cleanImg = img.replace(/^\/+/, '');
                    // If the href is a full path (e.g. screenshots/foo.png), just use the filename
                    if (cleanImg.startsWith('screenshots/')) {
                        cleanImg = cleanImg.substring('screenshots/'.length);
                    }
                    const el = document.createElement('img');
                    el.src = '../screenshots/' + cleanImg;
                    el.alt = cleanImg;
                    container.appendChild(el);
                });
            }
        })
        .catch(() => {
            document.getElementById('screenshots-container').innerHTML = '<p style="grid-column:1/-1;text-align:center;">Unable to load screenshots. (Directory listing may be disabled.)</p>';
        });
    </script>
</body>
</html>
